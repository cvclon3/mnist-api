<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Распознавание рукописных цифр</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .upload-container {
            border: 2px dashed #ccc;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
        }
        #preview {
            max-width: 280px;
            margin: 10px auto;
            display: none;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:disabled {
            background-color: #cccccc;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
    </style>
</head>
<body>
    <h1>Распознавание рукописных цифр</h1>
    <p>Загрузите изображение с рукописной цифрой (0-9)</p>

    <div class="upload-container">
        <input type="file" id="fileInput" accept="image/*">
        <p>или перетащите изображение сюда</p>
        <img id="preview" alt="Предпросмотр">
    </div>

    <button id="recognizeBtn" disabled>Распознать цифру</button>

    <div id="result"></div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const recognizeBtn = document.getElementById('recognizeBtn');
        const resultDiv = document.getElementById('result');

        // Обработка выбора файла
        fileInput.addEventListener('change', function(e) {
            handleFile(e.target.files[0]);
        });

        // Обработка перетаскивания файла
        document.addEventListener('dragover', function(e) {
            e.preventDefault();
        });

        document.addEventListener('drop', function(e) {
            e.preventDefault();
            if (e.dataTransfer.files.length) {
                handleFile(e.dataTransfer.files[0]);
                fileInput.files = e.dataTransfer.files;
            }
        });

        function handleFile(file) {
            if (!file.type.match('image.*')) {
                showResult('Пожалуйста, выберите файл изображения', false);
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
                recognizeBtn.disabled = false;
                resultDiv.style.display = 'none';
            };
            reader.readAsDataURL(file);
        }

        // Отправка на сервер
        recognizeBtn.addEventListener('click', async function() {
            if (!fileInput.files.length) return;

            recognizeBtn.disabled = true;
            resultDiv.style.display = 'none';

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            try {
                const response = await fetch('/predict/', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(await response.text());
                }

                const data = await response.json();
                showResult(`Распознанная цифра: <strong>${data.digit}</strong><br>
                          Уверенность: ${(data.confidence * 100).toFixed(1)}%<br>
                          Время обработки: ${data.processing_time.toFixed(3)} сек`, true);
            } catch (error) {
                console.error('Ошибка:', error);
                let message = 'Произошла ошибка при распознавании';
                try {
                    const errData = JSON.parse(error.message);
                    message = errData.detail || message;
                } catch (e) {}
                showResult(message, false);
            } finally {
                recognizeBtn.disabled = false;
            }
        });

        function showResult(message, isSuccess) {
            resultDiv.innerHTML = message;
            resultDiv.className = isSuccess ? 'success' : 'error';
            resultDiv.style.display = 'block';
        }
    </script>
</body>
</html>
